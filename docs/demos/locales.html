<html>
	<head>
		<meta name="author" content="XB Software" />
		<meta name="publisher" content="XB Software" />
		<meta name="copyright" content="XB Software" />
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1,  user-scalable=no, shrink-to-fit=no"
		/>
		<link rel="icon" href="../favicon.ico" type="image/x-icon" />
		<link rel="icon" href="../assets/favicon/icon-16.png" sizes="16x16" />
		<link rel="icon" href="../assets/favicon/icon-32.png" sizes="32x32" />
		<link rel="icon" href="../assets/favicon/icon-48.png" sizes="48x48" />
		<link rel="icon" href="../assets/favicon/icon-96.png" sizes="96x96" />
		<link
			rel="icon"
			href="../assets/favicon/icon-144.png"
			sizes="144x144"
		/>

		<!-- Kanban -->
		<link rel="stylesheet" href="../dist/kanban.css" />
		<script src="../dist/kanban.js"></script>

		<!-- Demo data -->
		<script src="./common/data.js"></script>
		<link rel="stylesheet" href="../assets/demos.css" />

		<title>Kanban: Locales</title>
	</head>

	<body>
		<div class="g-wrap">
			<header class="g-header">
				<div class="h-wrap">
					<div class="h-nav">
						<a href="../index.html">Back to demos</a>
					</div>
					<div class="h-title">Kanban locales</div>
					<div class="h-cta">
						<a
							href="https://dhtmlx.com/docs/products/dhtmlxKanban/download.shtml"
							target="_blank"
							class="g-btn"
							>Free Trial</a
						>
					</div>
				</div>
			</header>

			<div class="g-btn-row">
				<span id="label">EN</span>
				<button
					class="g-btn g-btn--sm"
					id="change_locale"
					onclick="changeLocale()"
				>
					Change locale
				</button>
			</div>

			<div id="toolbar"></div>
			<div id="root"></div>
		</div>

		<script>
			const { en, ru, cn, Kanban, Toolbar } = kanban;
			const { columns, cards } = getData();
			const labels = ["EN", "CN", "RU"];

			let locales = [en, cn, ru];
			let current = 0;

			const board = new Kanban("#root", {
				columns,
				cards,
			});
			const toolbar = new Toolbar("#toolbar", { api: board.api });

			function changeLocale() {
				current = ++current % locales.length;
				board.setLocale(locales[current]);
				toolbar.setLocale(locales[current]);
				document.querySelector("#label").innerHTML = labels[current];
			}
		</script>
	</body>
</html>
